<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 numberToMatch">
				<h2>CHOOSE WISELY
					<h1 id= "randomNumber"></h1>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h2>
					Wins:
					<span id= "numberWins"></span>
					</br>
					Losses: 
					<span id= "numberLosses"></span>
				</h2>	
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 gems">
				<img src="assets/images/blue.jpg" id="one" alt="Blue Gem">
				<img src="assets/images/green.jpg" id="two" alt="Green Gem">
				<img src="assets/images/pink.jpg" id= "three" alt="Pink Gem">
				<img src="assets/images/yellow.jpg" id= "four" alt="Yellow Gem">
				<img src="assets/images/purple.jpg" id= "five" alt="Purple Gem">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 userTotal">
				<h2 id="status">SCORE
					<h1 id="finalTotal"></h1>
				</h2>
			</div>
		</div>
	</div>
	

	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
